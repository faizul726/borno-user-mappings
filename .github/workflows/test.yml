name: Merge and Sort Files

on:
  workflow_dispatch:

jobs:
  merge_sort:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Sort todo.txt and merge with main.txt
      run: |
        # Sort and remove duplicates from todo.txt and main.txt
        sort todo.txt | uniq > sorted_todo.txt
        sort main.txt | uniq > sorted_main.txt

        # Merge the sorted files, remove any duplicates
        cat sorted_main.txt sorted_todo.txt | sort | uniq > merged.txt

        # Replace main.txt with the merged and sorted content
        mv merged.txt main.txt

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add main.txt
        git commit -m "Sorted todo.txt and merged with main.txt"
        git push
